<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Cinema SPD</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<!-- -------------------------------------------- -->

<div *ngFor="let filme of listaFilmes">


  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{filme.title}}</mat-card-title>

      <div class="menu-card">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <!-- <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button> -->
        </mat-menu>
      </div>
      <!-- <mat-card-subtitle>2023</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{filme.cartaz}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{filme.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Curtir</button>
      <button mat-raised-button color="warn">Descrição</button>
    </mat-card-actions>
  </mat-card>

</div>

<div class="example-button-row">cd
  <button mat-raised-button color="warn">Cadastrar</button> 
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>

        <mat-panel-description>
          <b>Inserir novos filmes</b>
        </mat-panel-description>

        <mat-panel-title>
          
        </mat-panel-title>

      </mat-expansion-panel-header>

      <div class="login">
        <div>
          <input type="text" [(ngModel)] = "filme.title" placeholder="Título">
          <input class="inputLogin" type="text" name="nome">
        </div>

        <div>
          <input type="text" [(ngModel)] = "filme.descricao" placeholder="Descrição">
          <input class="inputLogin" type="text" name="nome">
        </div>

        <div>
          <input type="text" [(ngModel)] = "filme.author" placeholder="Autor">
          <input class="inputLogin" type="text" name="nome">
        </div>

        <div>
          <input type="text" [(ngModel)] = "filme.avaliacao" placeholder="Avaliação">
          <input class="inputLogin" type="text" name="nome">
        </div>

        <div>
          <input type="text" [(ngModel)] = "filme.cartaz" placeholder="Cartaz">
          <input class="inputLogin" type="text" name="nome">
        </div>

        <div>
          <input type="text" [(ngModel)] = "filme.genero" placeholder="Gênero">
          <input class="inputLogin" type="text" name="nome">
        </div>

        <div>
          <input type="text" [(ngModel)] = "filme.cor" placeholder="Cor">
          <input class="inputLogin" type="text" name="nome">
        </div>

        <div>
          <input type="text" [(ngModel)] = "filme.vizualiado" placeholder="vizualiado">
          <input class="inputLogin" type="text" name="nome">
        </div>
      </div>

      <select name="" id="" [(ngModel)] = "filme.vizualiado">
      <option value="Quero">Quero</option>
      <option value="Tenho">Tenho</option>
      <option value="Terminado">Terminado</option>
    </select>
      <br><br>
      <input type="number" [(ngModel)] = "filme.nota" placeholder="Nota">
      <br><br>
      <label for="">Imagem do filme</label>
      <img src="{{filme.cartaz}}" alt="">

      <button (click)="cancelar()">cancelar</button>
      <br>
      <button (click)="salvar()">Salvar</button>
    </mat-expansion-panel>
  </mat-accordion>

</div>
